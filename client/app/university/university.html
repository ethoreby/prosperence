<header class="hero-unit" id="banner">
  <div class="container">
    <h1>University of Prosperence</h1>
    <br>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for a specific tutorial or other resource.">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row-fluid">
    
    <!--Sidebar content-->
    <div class="col-sm-2">
      <h2>Sidebar</h2>
      <ul class="nav nav-tabs nav-pills nav-stacked">
        <!-- TODO: Make links disabled until previous sections are completed (allow user to go back and forth between completed sections and the one they're currently working on) -->
        <li role="presentation" ng-class="{active: isActive('/welcome')}"><a ui-sref="plan-builder.welcome">Welcome</a></li>
        <li role="presentation" ng-class="{active: isActive('/paths')}"><a ui-sref="plan-builder.paths">Paths</a></li>
        <li role="presentation" ng-class="{active: isActive('/courses')}"><a ui-sref="plan-builder.courses">All Courses</a></li>
        <li role="presentation" ng-class="{active: isActive('/resources')}"><a ui-sref="plan-builder.resources">Resources</a></li>
        <hr>
        <li role="presentation" ng-class="{active: isActive('/bookmarks')}"><a ui-sref="plan-builder.bookmarks">My Bookmarks</a></li>
        <li role="presentation" ng-class="{active: isActive('/favorites')}"><a ui-sref="plan-builder.favorites">Favorites</a></li>
        <br>
      </ul>
    </div>
    
    <!--Body content-->
    <div class="col-sm-10">
      <h2>Main Content</h2>
    </div>

  </div>
</div>
