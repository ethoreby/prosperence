<header class="hero-unit" id="banner">
  <div class="container">
    <label>
      <!-- TODO: Make the title dynamic depending on the view -->
      <!-- <h1>{{heading}}</h1> -->
      <h1>{{heading}}</h1>
    </label>
  </div>
</header>

<div class="container-fluid">
  <div class="row-fluid">
    
    <!--Sidebar content-->
    <div class="col-sm-2">
      <h2>Sidebar</h2>
      <!-- TODO: Fix sidebar to accurately show active colors -->
      <ul class="nav nav-tabs nav-pills nav-stacked">
        <li role="presentation" class="active"><a ui-sref="plan-builder.start">Introduction</a></li>
        <!-- <li role="presentation" ng-repeat=""></li> -->
        <!-- TODO: Make this a ng-repeat function -->
        <li role="presentation"><a ui-sref="plan-builder.nws">Net Worth</a></li>
        <li role="presentation"><a ui-sref="plan-builder.tax">Tax Projection</a></li>
        <li role="presentation"><a ui-sref="plan-builder.msa">Budget Analysis</a></li>
        <li role="presentation"><a ui-sref="plan-builder.risk">Risk Analysis</a></li>
        <li role="presentation"><a ui-sref="plan-builder.retire">Retirement Savings</a></li>
      </ul>
    </div>
    
    <!--Body content-->
    <div class="col-sm-10">
      <div ui-view></div>
    </div>

  </div>
    

</div>

<!-- Plan builder navigation and progress bar -->
<div class="container">
  <center>
    <a class="btn btn-lg btn-default" ng-if="!!previous" ui-sref="{{previous}}">Previous</a>
    <a class="btn btn-lg btn-default" ng-if="!!next" ui-sref="{{next}}">Save and Continue</a>
    <br><br>

    <div class="progress progress-striped active" style="width:50%">
      <div class="progress-bar" style="width: {{progress}};"></div>
    </div>

  </center>

  <button class="btn btn-lg btn-default pull-right" ng-click="save()">Save and Exit</button>
</div>
