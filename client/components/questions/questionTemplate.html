<div ng-if="plangroup[query.condition] === 'true' || query.condition === undefined">

  <p ng-if="!!query.question"><label>{{query.question}}</label></p>

  <!-- For select, checkbox, radio, button, table, multi, and review questions -->
  <div ng-if="['select','checkbox','radio','button','table','multi','review'].indexOf(query.type) !== -1"
       ng-include="'components/questions/views/'+query.type+'Template.html'">
  </div>

  <!-- For everything else -->
  <input ng-if="['select','checkbox','radio','button','table','multi','review'].indexOf(query.type) === -1"
         type="{{query.type}}"
         ng-model="plangroup[query.bind]"/>

</div>
